<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
<video width="500" controls>
    <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.M4V.mp4" type="video/mp4">
    <source src="midia/Meu-Video.WEBM.webm" type="video/webm">
    <p>se o navegadornão tem compatibilidade com reprodução de videos</p>
</video>

<h1>inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/6Sp0iDgEUzw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
