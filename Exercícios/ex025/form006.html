<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor">cor</label>
        <input type="color" name="cor" id="icor">
    </p>

    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="Nivel" id="inivel">
    </p>

    <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
