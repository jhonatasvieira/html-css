<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img src=' ' alt=' '&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt; abbr title=''&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e após utilize &lt;li&gt; com o valor type=1">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e após utilize &lt;li&gt;com o type desejado">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
